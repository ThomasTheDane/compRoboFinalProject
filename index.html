<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<style> 
  .button{
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript" type="text/javascript">
  // Connecting to ROS
  // -----------------

  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  // Publishing a Topic
  // ------------------

  var cmdVel = new ROSLIB.Topic({
    ros : ros,
    name : '/cmd_vel',
    messageType : 'geometry_msgs/Twist'
  });


  // Subscribing to a Topic
  // ----------------------

  var listener = new ROSLIB.Topic({
    ros : ros,
    name : '/listener',
    messageType : 'std_msgs/String'
  });

  listener.subscribe(function(message) {
    console.log('Received message on ' + listener.name + ': ' + message.data);
    listener.unsubscribe();
  });

  // Calling a service
  // -----------------

  // var addTwoIntsClient = new ROSLIB.Service({
  //   ros : ros,
  //   name : '/add_two_ints',
  //   serviceType : 'rospy_tutorials/AddTwoInts'
  // });

  // var request = new ROSLIB.ServiceRequest({
  //   a : 1,
  //   b : 2
  // });

  // addTwoIntsClient.callService(request, function(result) {
  //   console.log('Result for service call on '
  //     + addTwoIntsClient.name
  //     + ': '
  //     + result.sum);
  // });

  // // Getting and setting a param value
  // // ---------------------------------

  // ros.getParams(function(params) {
  //   console.log(params);
  // });

  // var maxVelX = new ROSLIB.Param({
  //   ros : ros,
  //   name : 'max_vel_y'
  // });

  // maxVelX.set(0.8);
  // maxVelX.get(function(value) {
  //   console.log('MAX VAL: ' + value);
  // });
  $(document).ready(function(){
    var up = false;
    var down = false;
    var right = false;
    var left = false;

    var twist = new ROSLIB.Message({
      linear : {
        x : 0.0,
        y : 0.0,
        z : 0.0
      },
      angular : {
        x : 0.0,
        y : 0.0,
        z : 0.0
      }
    });
    cmdVel.publish(twist);

    $("#forward").mouseenter(function(){
      console.log('forward');
      up = true;
    });

    $("#back").hover(function(){
      console.log('back');
      down = true;
    });

    $("#right").hover(function(){
      console.log('right');
      right = true;
    });

    $("#left").hover(function(){
      console.log('left');
      left = true;
    });


    $(".button").mouseleave(function(){
      console.log('stop');
      up = false;
      down = false;
      right = false;
      left = false;
    });



    setInterval(function(){
      var linearX = 0.0;
      var angularZ = 0.0;

      if(up){
        linearX = 0.5;
      }
      if(down){
        linearX = -0.5;
      }
      if(right){
        angularZ = -0.5;
      }
      if(left){
        angularZ = 0.5;
      }

      twist = new ROSLIB.Message({
        linear : {
          x : linearX,
          y : 0.0,
          z : 0.0
        },
        angular : {
          x : 0.0,
          y : 0.0,
          z : angularZ
        }
      });
      cmdVel.publish(twist);
    }, 50)
  })


</script>
</head>

<body>
  <h1>Simple roslib Example</h1>
  <p>Check your Web Console for output.</p>
  <img src="http://www.clipartbest.com/cliparts/RiG/zx7/RiGzx7BiL.png" id="forward" class="button"></img>
  <br>

  <img src="http://www.wpclipart.com/signs_symbol/button/metal_buttons/arrow_button_metal_gold_left.png" id="left" class="button"></img>

  <img src="https://cdn4.iconfinder.com/data/icons/defaulticon/icons/png/256x256/arrow-down.png" id="back" class="button"></img>

  <img src="http://www.birdlist.org/images/blue_button_right.jpg" id="right" class="button"></img>
</body>
</html>
